spring.application.name=Task Manager

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/task_management?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration (Authentication)
jwt.secret=jwt.secret=your-very-long-secret-key-32-bytes-length-minimum-abc123
jwt.expiration=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
